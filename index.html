<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendMarket</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header flex space-between">
      <a href="#">
        <img class="logo" src="./logoTrendMarket.png" alt="TrendMarket" />
      </a>
      <form action="" class="Searchform">
        <input type="text" placeholder="Search Items.." required />
        <input type="button" value="search" />
      </form>
      <div class="flex space-between g-2">
        <a href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 cart-svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </a>
        <a href="#">Sign In / Login</a>
      </div>
    </header>
    <!--Sidebar-->
    <div class="flex">
      <aside class="aside textcenter">
        <!-- Navbar  -->
        <nav class="nav">Navigation bar</nav>
      </aside>
      <!-- Main -->
      <main class="main flex-g4 textcenter">
        <h1>Items</h1>
      </main>
    </div>
    <!-- Footer -->
    <footer class="footer textcenter">Footer</footer>
    <script src="script.js"></script>
  </body>
</html>
